<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>League of Lore Quiz</title>
</head>
<body>
    <div class="container" id="lorequiz">
        <div class="header">
            <h2 id="quiz-question">Question</h2>
       
         <ul>
            <li>
                <input type="radio" name="choice" id="a" class="choice">
                <label for="a" id="choice_a">Answer</label>
            </li>

            <li>
                <input type="radio" name="choice" id="b" class="choice">
                <label for="b" id="choice_b">Answer</label>

            </li>

            <li>
                <input type="radio" name="choice" id="c" class="choice">
                <label for="c" id="choice_c">Answer</label>
            </li>

            <li>
                <input type="radio" name="choice" id="d" class="choice">
                <label for="d" id="choice_d">Answer</label>
            </li>

            </ul>
          </div>
            <div class="button">
            <button id="skip">Skip</button>
            <button id="submit">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
